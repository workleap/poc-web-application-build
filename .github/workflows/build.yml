name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Setup Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: "Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "Lint"
        run: pnpm lint

      - name: "Build"
        run: pnpm build

      - name: "Test"
        run: pnpm test

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

